---
# defaults file for slurm

slurm_version: 17.11.1-2
slurm_url: https://download.schedmd.com/slurm/slurm-{{ slurm_version }}.tar.bz2
slurm_prefix: /opt/slurm/{{ slurm_version }}
slurm_user: slurm
#cpus_per_node: 1

munge_passwd: slurmz
partition_name: testing
cluster: slurmy

test_or_real: real

#for clusters with different numbers of cpus per node
workers_params:
  - nodename: cancun
    cpus_per_node: 8
  - nodename: rio
    cpus_per_node: 8
  - nodename: salsa
    cpus_per_node: 8
  - nodename: vallarta
    cpus_per_node: 4
